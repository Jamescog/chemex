<!DOCTYPE html>
<html>
  <head>
    <title>Rich Text Editor Integration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script
      src="https://cdn.tiny.cloud/1/your-tinymce-cloud-key/tinymce/5/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script>
      tinymce.init({
        selector: "#mytextarea",
      });
      var htmlContent = tinymce.activeEditor.getContent();
      $("#but").click(function () {
        alert("textarea");
      });

      alert("hello");
    </script>
  </head>
  <body>
    Enter your <title></title>
    <textarea id="mytextarea">Hello, World!</textarea>

    <p id="pure">this</p>
    <button id="but">Click</button>
  </body>
</html>

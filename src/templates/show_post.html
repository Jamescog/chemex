<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
  </head>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        Side bar content
      </div>
      <div class="col-md-9">
        <div class="card mb-3">
          <div class="card-header">
            <h3><span id="postTitle"></span></h3>
          </div>
          <div class="card-body" id="postbody">
            <p class="mb-0"><small id="timeInfo"></small></p>
            <p><small id="likes"></small></p>
          </div>
        </div>
        <div class="card mb-3">
          <div class="card-header">
            <h4>Comments</h4>
          </div>
          <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <p>Comment Here</p>
                <p class="mb-0"><small>duratio ago by commentInfo.user</small></p>
                <button class="btn btn-secondary btn-sm mr-2" data-toggle="collapse" data-target="#replies-{{ commentId }}">Show Replies</button>
                <div class="collapse" id="repliesID">
                  <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <p>replys here</p>
                        <p class="mb-0"><small>relply ago by user</small></p>
                      </li>
                  </ul>
                </div>
              </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="show_post.js">
  </body>
</html>

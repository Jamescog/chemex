<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet"
    href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>
    <title>Document</title>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div
              class="card shadow-2-strong card-registration"
              style="border-radius: 15px"
            >
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">
                  Become the family of ChemEX
                </h3>
                <form id="form">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="firstName"
                          class="form-control form-control-lg"
                          required
                        />
                        <label class="form-label" for="firstName"
                          >First Name</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="lastName"
                          class="form-control form-control-lg"
                          required
                        />
                        <label class="form-label" for="lastName"
                          >Last Name</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
                      <div class="form-outline datepicker w-100">
                        <input
                          type="email"
                          class="form-control form-control-lg"
                          id="email"
                          required
                        />
                        <label for="email" class="form-label"
                          >Email</label
                        >
                        <p id="takenemail" style="color: red"></p>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="username"
                            class="form-control form-control-lg"
                            required
                          />
                          <label class="form-label" for="emailAddress"
                            >Username</label
                          >
                          <p id="takenuser" style="color: red"></p>
                        </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input type="text" id="secretQuestion1" class="form-control form-control-lg" required />
                        <label class="form-label" for="secretQuestion1">What was your childhood nickname?</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input type="text" id="secretQuestion2" class="form-control form-control-lg" required />
                        <label class="form-label" for="secretQuestion2">In what city were you born?</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input type="text" id="secretQuestion3" class="form-control form-control-lg" required />
                        <label class="form-label" for="secretQuestion3">Name of your favorite maths teacher?</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="password"
                          class="form-control form-control-lg"
                          required
                        />
                        <label class="form-label" for="emailAddress"
                          >Password</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="cfrm"
                          class="form-control form-control-lg comfrim"
                          required
                        />
                        <label class="form-label" for="cfrm"
                          >Comfirm Password</label
                        >
                        <p id="samepass" style="color: red"></p>
                      </div>
                    </div>
                  </div>
                  <div class="mt-4 pt-2">
                    <input
                      class="btn btn-primary btn-lg"
                      type="submit"
                      id="submitbutton"
                      value="Sign Up"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="signup.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="reset.css" />
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <title>Password Reset</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-6">
          <h1>Reset Your Password</h1>
          <form id="reset">
            <div class="form-group">
              <label for="secretQuestion1"
                >What was your childhood nickname?</label
              >
              <input
                type="text"
                class="form-control"
                id="secretQuestion1"
                required
              />
            </div>
            <div class="form-group">
              <label for="secretQuestion2">In what city were you born?</label>
              <input
                type="text"
                class="form-control"
                id="secretQuestion2"
                required
              />
            </div>
            <div class="form-group">
              <label for="secretQuestion3"
                >Name of your favorite maths teacher?</label
              >
              <input
                type="text"
                class="form-control"
                id="secretQuestion3"
                required
              />
            </div>
            <button id="reset" type="submit" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="reset.js"></script>
  </body>
</html>
